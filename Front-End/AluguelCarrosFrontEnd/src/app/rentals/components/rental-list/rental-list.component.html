<div>
    <h2>Lista de Aluguéis</h2>
    <table mat-table [dataSource]="rentals" class="mat-elevation-z8">
      <!-- Defina as colunas do seu datatable -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let rental"> {{rental.id}} </td>
      </ng-container>
      <ng-container matColumnDef="carId">
        <th mat-header-cell *matHeaderCellDef> Carro ID </th>
        <td mat-cell *matCellDef="let rental"> {{rental.carId}} </td>
      </ng-container>
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
        <td mat-cell *matCellDef="let rental"> {{rental.customerId}} </td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Data de Início </th>
        <td mat-cell *matCellDef="let rental"> {{rental.startDate | date}} </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Data de Fim </th>
        <td mat-cell *matCellDef="let rental"> {{rental.endDate | date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
