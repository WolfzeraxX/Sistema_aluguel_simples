<h1 mat-dialog-title>Edit Customer</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" name="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Numero de Telefone</mat-label>
    <input matInput [(ngModel)]="data.phoneNumber" name="model">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Endere√ßo</mat-label>
    <input matInput [(ngModel)]="data.address" name="year">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Documento</mat-label>
    <input matInput [(ngModel)]="data.document" name="year">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
